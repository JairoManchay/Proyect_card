<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Englebert&family=Kumbh+Sans:wght@400;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="/css/index.css">
</head>
<body>

  <main class="contenedor_card">
    <section class="card">
      <!-- la parte de arriba de la card -->
      <section class="contenido_abajo">
        <article class="foto">
            <img src="/images/image-victor.jpg" alt="imagenPerfil">
            <section class="contenido_header">
              <p>Victor Crest</p>
              <p id="degradado">26</p>
            </section>
            <section class="contenido_cuerpo">
              <p id="degradado">London</p>
            </section>
            <section class="contenido_footer">
              <article class="seguidores">
                <nav id="aumento">80K</nav>
                <nav id="degradado">Followers</nav>
              </article>

              <article class="likes">
                <nav id="aumento">803K</nav>
                <nav id="degradado">Likes</nav>
              </article>

              <article class="photos">
                <nav id="aumento">1.4K</nav>
                <nav id="degradado">Photos</nav>
              </article>
            </section>
        </article>
      </section>


    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href=""> Jairo Manchay</a>.
    </div>
  </footer>
</body>
</html>
